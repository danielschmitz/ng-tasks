<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" >Home</a>

      <a mat-list-item routerLink="/" >Categories</a>
      <a mat-list-item routerLink="/" >Tasks</a>
      <a mat-list-item routerLink="/login" >Login</a>
      <!-- <a mat-list-item routerLink="/address-form" href="#">Address Form</a>
      <a mat-list-item routerLink="/system-variables" href="#">System Variables</a>
      <a mat-list-item routerLink="/table" href="#">Table</a>
      <a mat-list-item routerLink="/tree" href="#">Tree</a> -->
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>angular-material-boilerplate</span>
      <div class="spacer"></div>
      <theme-picker></theme-picker>
    </mat-toolbar>
    <div class="router-outlet">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
